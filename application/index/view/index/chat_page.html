<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="__JS__/jquery-3.3.1.min.js"></script>
</head>
<body>
    <button onclick="func()">发送</button>
    <button onclick="bd()">绑定</button>
    <script>
        var client_id = '';

        window.onload = function(){
            /**
            * 与GatewayWorker建立websocket连接，域名和端口改为你实际的域名端口，
            * 其中端口为Gateway端口，即start_gateway.php指定的端口。
            * start_gateway.php 中需要指定websocket协议，像这样
            * $gateway = new Gateway(websocket://0.0.0.0:7272);
            */
            ws = new WebSocket("ws://192.168.85.31:7272");
            // 服务端主动推送消息时会触发这里的onmessage
            ws.onmessage = function(e){
                console.log(e);
                var data = JSON.parse(e.data);
                client_id = data.resp.data.client_id;

                // console.log(data.type);
                // json数据转换成js对象
                var type = data.type || '';

                switch(type){
                    // Events.php中返回的init类型的消息，将client_id发给后台进行uid绑定
                    case 'init':
                        // 利用jquery发起ajax请求，将client_id发给后端进行uid绑定
                        $.post('./bind.php', {client_id: data.client_id}, function(data){}, 'json');
                        break;
                    // 当mvc框架调用GatewayClient发消息时直接alert出来
                    default :
                        console.log(e.data);
                        console.log(data);
                }
            };
        }

        function func(){
            var message = { 
                 time: new Date(), 
                 text: "Hello world!", 
                 clientId: "asdfp8734rew" 
            };
            ws.send('10086');  

        }

        function bd(){
            $.ajax({
                type:'POST',
                data:{
                    key:'FB032CD2636708E96F15B4A27FE41ECF',
                    code: '10086',
                    do:'bind',
                    'client_id': client_id,
                    uid: '3'
                },
                url:'http://192.168.85.31:90/data/app_api/socket_api/socket_api.php',
                success:function(data){
                    data = JSON.parse(data);
                    console.log(data);
                }
            })
        }
    </script>
</body>
</html>
